{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}User Registration{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="Email">Email</label>
    <input name="email" id="email" required>
    <label for="Password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="First Name">First Name</label>
    <input name="first_name" id="first_name" required>
    <label for="Last Name">Last Name</label>
    <input type="last_name" name="last_name" id="password" required>
    <label for="Nickname">Nickname</label>
    <input name="nickname" id="nickname" required>
    <label for="Postal Code">Postal Code</label>
    <input name="postal_code" id="postal_code" required>
    <label for="Phone Number">Phone Number (optional)</label>
    <input name="phone_number" id="phone_number">
    <label for="Phone Type">Type</label>
    <select name="phone_type" id="phone_type">
        <option value="Home">Home</option>
        <option value="Work">Work</option>
        <option value="Mobile">Mobile</option>
    </select>
    </br>
    <label for="Share Phone Number">Show phone number in swaps</label>
    <input type="checkbox" id="share_phone_number" name="share_phone_number" value="1">
    <input type="submit" value="Register">
  </form>
{% endblock %}
